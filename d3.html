<!DOCTYPE html>
<html>
<head>
    <title>Pixcel</title>
   <style>
    .box {
    background: yellowgreen;
    border: 1px solid black;
    margin: 10px;
}

.parent {
    background: red;
    border: 1px solid black;
}

.fifty-percent {
    width: 50%;
}

.one-hundred {
    width: 100px;
}

.parent {
    width: 250px;
    
}

   </style>
</head>
<body>
    <h3>pixel </h3>
    <div class="box fifty-percent">50%</div>
    <div class="box one-hundred">100px</div>
    <hr>
    <h3>Output-2 </h3>
    <div class="parent">
        <div class="box fifty-percent">50%</div>
        <div class="box one-hundred">100px</div>
    </div>

</body>
</html>
